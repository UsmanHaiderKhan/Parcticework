    <style>
        #load {
            position: fixed;
            left: 0px;
            right: 0px;
            width: 100%;
            height: 100vh;
            z-index: 9999;
            background: url('usmankhan.gif') 50% 50% no-repeat rgba(249, 249, 249);
        }
    </style>
</head>

<body>

    <div id="load">
    </div>

    <img src="usman.jpg" style="width:250px; height:200px" class="img-thumbnail " />





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- <script src="http://afarkas.github.io/lazysizes/lazysizes.min.js"></script> -->
    <script type="text/javascript">
        $(window).load(function () {
            $("#load").fadeOut(1000);
        });
